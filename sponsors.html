<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <link rel="stylesheet" href="/css/tokens.css" />

<body>
  <nav class="nav nav--scrolled" id="nav">
    <div class="nav__inner">
      <a href="/" class="nav__brand">RECOLLECT</a>

      </div>
    </div>
  </nav>

  <main style="padding: calc(var(--nav-h) + var(--sp-10)) var(--sp-4) var(--sp-10); min-height: 80vh;">
    <div class="container" style="text-align: center;">
      <p style="font-family: var(--font-serif); font-size: clamp(2rem, 6vw, 3.5rem); font-weight: 700; color: var(--clr-gold); margin-bottom: var(--sp-3);">赞助</p>

      <p style="font-family: var(--font-sans); font-size: var(--fs-base); font-weight: 300; color: var(--clr-muted); line-height: 1.8; max-width: 480px; margin: 0 auto var(--sp-8);">
        RECOLLECT is made possible by the generous support of our partners.
      </p>

      <div class="footer__logos" style="gap: var(--sp-7); margin-bottom: var(--sp-8);">
        <a href="https://www.25hours-hotels.com" target="_blank" rel="noopener" class="footer__logo-link" style="opacity: 0.75;">
          <img src="/assets/sponsors/25hours.png" alt="25hours Hotels" style="height: 48px; width: auto; object-fit: contain;" />
        </a>
        <a href="https://www.westelm.com" target="_blank" rel="noopener" class="footer__logo-link" style="opacity: 0.75;">
          <img src="/assets/sponsors/westelm.png" alt="West Elm" style="height: 48px; width: auto; object-fit: contain;" />

        <a href="https://www.remymartin.com" target="_blank" rel="noopener" class="footer__logo-link" style="opacity: 0.75;">

        </a>
        <a href="https://maisondetto.com" target="_blank" rel="noopener" class="footer__logo-link" style="opacity: 0.75;">
          <img src="/assets/sponsors/maisondetto.png" alt="Maison d'Etto" style="height: 36px; width: auto; object-fit: contain;" />
        </a>
        <a href="https://hudsonwilder.com" target="_blank" rel="noopener" class="footer__logo-link" style="opacity: 0.75;">
          <img src="/assets/sponsors/hudsonwilder.png" alt="Hudson Wilder" style="height: 36px; width: auto; object-fit: contain;" />
        </a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer__bottom">
        <p class="footer__copy">© 2026 RECOLLECT. All rights reserved.</p>
      </div>
    </div>
